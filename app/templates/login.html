<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/login.js') }}" defer></script>

    <!--Preloading the fonts from Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">

    <!--Google Font with a display swap in case the fonts don't load-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}

    <main>
        <div id="login_container">
            <form id="login-form">
                <h2>Login</h2>

                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                
                <button type="submit">Login</button>
                <p id="login-message"></p>

                <p>Don't have an account? <a href="#" id="switch-to-register">Register here</a></p>
            </form>
        </div>

        <div id="register_container" style="display: none;">
            <form id="register-form">
                <h2>Registration</h2>
                <label for="register-first_name">First name:</label>
                <input type="text" id="register-first_name" name="first_name" required>
    
                <label for="register-last_name">First name:</label>
                <input type="text" id="register-last_name" name="last_name" required>
    
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required>
                
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required>
                
                <button type="submit">Register</button>
                <p id="register-message"></p>

                <p>Already have an account? <a href="#" id="switch-to-login">Login here</a></p>
            </form>
        </div>
    </main>

    {% include 'footer.html' %}
</body>
</html>
